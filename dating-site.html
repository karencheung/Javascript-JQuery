<!DOCTYPE html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>Dating Website</title>
	<style>
		fieldset
		{
			background:lightyellow;
			border:10px solid yellow;
			margin-bottom:10px;
			width: 720px;
		}
		label
		{
			width:180px;
			display:inline-block;
			text-align: right;
			vertical-align: text-top;
		}
		.checkbox
		{
			width: auto;
		}
		.rangeText
		{
			text-align:center;
		}
		textarea
		{
			width:360px;
			height:50px;
		}
		label:hover 
		{ 
			font-size:40px; 
		}
		input:hover 
		{ 
			font-size:40px; 
		}
	</style>

</head>
<body>
  <h2>Please Enter Your Details For Our Dating Website!</h2>
<form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post">
	<fieldset>
		<legend>Your Face</legend>
		<label for="avatar">Your image:</label>
		<input type="file" id="avatar" name="avatar" required>
		<br>
		<label for="preview">Image Preview:</label>
		<img id="preview" src="" alt="" name="preview">	
	</fieldset> <br>
	
	<fieldset>
		<legend>Your General Details</legend>
		<label for="name">Name: </label>
		<input type="text" name="firstName" id="name" placeholder="Your full name" > <br>
		<label for="gender">Gender: </label>
		<input type="radio" name="gedner" id="male" value="male" required>Male 
		<input type="radio" name="gender" id="female" value="female" required>Female <br>
		<label for="age">Age: </label>
		<input type="number" name="age" id="age" required> <br>
		<label for="birth">Date of Birth: </label>
		<input type="date" name="birth" id="birth" value="dd/mm/yyyy"> <br>
		<label for="color">Favorite color: </label>
		<input type="color" name="color" id="color"> <br>
		<label for="country">Which country: </label>
		<select name="country" id="country">
			<option value="">no selection</option>
			<option value="China">China</option>
			<option value="Korea">Korea</option>
			<option value="United States">United States</option>
			<option value="Brazil">Brazil</option>
			<option value="England">England</option>
		</select>
	</fieldset> <br>
	
	<fieldset>
		<legend>Your Indicator</legend>
		<label for="height">Height: </label>
		Short<input type="range" min="0" max="100" name="height" id="height">Tall <br>
		<label for="salary">Salary: </label>
		Poor<input type="range" min="0" max="100" name="salary" id="salary">Rich
	</fieldset>
	
	<fieldset>
		<legend>Your Contact Information</legend>
		<label for="email">Email: </label>
		<input type="email" name="name" id="email" required> <br>
		<label for="mobile">Mobile: </label>
		<input type="tel" name="mobile" id="mobile"> <br>
		<label for="address">Address: </label>
		<textarea name="address" id="address"></textarea> <br>
		<label for="contact" class="checkbox">Method to contact you: </label>
		Email <input name="option" type="checkbox" value="Email">
		Whatsapp <input name="option" type="checkbox" value="Whatsapp">
		In-app Chat <input name="option" type="checkbox" value="Chat">
	</fieldset>
		<input type="submit" id="send" name="send" value="Submit">
</form>
	<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
</body>
</html>
