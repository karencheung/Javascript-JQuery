<!doctype HTML>
<html>
<head>
	<script src="jquery-2.1.3.min.js"></script>
	<meta charset="utf-8">
	<link href="gpa-calculator.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>
<script>
$(document).ready(function(){
	var gpa = 0;
	var grade = [];
	var credit = [];
	var grsum = 0;
	var crsum = 0;
	var weighted_sum = 0;

	
	
	$("#button3").click(button_click3);

	
		function button_click3()
		{
			if($("#gr1").val().length != 0) {
			var gr1 = $("#gr1").val();
			gr1 = lett_to_num(gr1);
			gr1 = parseInt(gr1);
			grade.push(gr1);
			}
			
			if($("#gr2").val().length != 0) {
			var gr2 = $("#gr2").val();
			gr2 = lett_to_num(gr2);
			gr2 = parseInt(gr2);
			grade.push(gr2);
			}
			
			if($("#gr3").val().length != 0) {
				var gr3 = $("#gr3").val();
				gr3 = lett_to_num(gr3);
				gr3 = parseInt(gr3);
				grade.push(gr3);
			}
			
			if($("#gr4").val().length != 0) {
				var gr4 = $("#gr4").val();
				gr4 = lett_to_num(gr4);
				gr4 = parseInt(gr4);
				grade.push(gr4);
			}
			
			if($("#gr5").val().length != 0) {
				var gr5 = $("#gr5").val();
				gr5 = lett_to_num(gr5);
				gr5 = parseInt(gr5);
				grade.push(gr5);
			}
			
			if($("#cr1").val().length != 0) {
				var cr1 = $("#cr1").val();
				cr1 = parseInt(cr1);
				credit.push(cr1);
			}
			
			if($("#cr2").val().length != 0) {
			var cr2 = $("#cr2").val();
			cr2 = parseInt(cr2);
			credit.push(cr2);
			}
			
			if($("#cr3").val().length != 0) {
			var cr3 = $("#cr3").val();
			cr3 = parseInt(cr3);
			credit.push(cr3);
			}
			
			if($("#cr4").val().length != 0) {
			var cr4 = $("#cr4").val();
			cr4 = parseInt(cr4);
			credit.push(cr4);
			}

			if($("#cr5").val().length != 0) {
			var cr5 = $("#cr5").val();
			cr5 = parseInt(cr5);
			credit.push(cr5);
			}
			
			for(var i=0; i<grade.length; i++)
			{
			crsum = crsum + credit[i];
			weighted_sum = weighted_sum + (grade[i] * credit[i]);
			}
			
			gpa = (weighted_sum)/(crsum)
			$("#gpa").text(gpa);
		}
		
		function lett_to_num(letter)
		{
			if (letter=="a"||letter=="A")
			{
				return 4.0;
			}
			else if(letter=="a-"||letter=="A-")
			{
				return 3.7;
			}
			else if(letter=="b+"||letter=="B+")
			{
				return 3.3;
			}
			else if(letter=="b"||letter=="B")
			{
				return 3.0;
			}
			else if(letter=="b-"||letter=="B-")
			{
				return 2.7;
			}
			else if(letter=="c+"||letter=="C+")
			{
				return 2.3;
			}
			else if(letter=="c"||letter=="C")
			{
				return 2.0;
			}
			else if(letter=="c-"||letter=="C+")
			{
				return 1.7;
			}
			else if(letter=="d"||letter=="D")
			{
				return 1;
			}
			else if(letter=="f"||letter=="F")
			{
				return 0;
			}
		}
});



</script>
<div id="box">
<center><h2>GPA Calculator</h2></center>
	<div id="name">
		Name<br>
		<input type="text"><br>
		<input type="text"><br>
		<input type="text"><br>
		<input type="text"><br>
		<input type="text"><br>
	</div>
	<div id="grade">
		Grade<br>
		<input type="text" id="gr1"><br>
		<input type="text" id="gr2"><br>
		<input type="text" id="gr3"><br>
		<input type="text" id="gr4"><br>
		<input type="text" id="gr5"><br>
	</div>
	<div id="credit">
		Credit<br>
		<input type="text" id="cr1"><br>
		<input type="text" id="cr2"><br>
		<input type="text" id="cr3"><br>
		<input type="text" id="cr4"><br>
		<input type="text" id="cr5"><br>
	</div>
	<br><br><br>
	<center><button id="button3">GPA</button></center><br>
	<center><div id="gpa">
	</div></center>
</div>
</body>
</html>
